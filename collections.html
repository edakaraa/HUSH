<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HUSH Koleksiyonlar - Kadın, Erkek ve Uniseks parfüm koleksiyonlarını keşfedin."
    />
    <title>Koleksiyonlar - HUSH</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="header-placeholder"></div>

    <main class="main-content">
      <!-- Koleksiyonlar Başlık Bölümü -->
      <section class="collections-hero">
        <div class="collections-hero__container">
          <h1 class="collections-hero__title">KOLEKSİYONLAR</h1>
        </div>
      </section>

      <!-- Kategori Filtreleri -->
      <section class="collections-filters">
        <div class="collections-filters__container">
          <div class="collections-tabs">
            <button
              class="collection-tab active"
              data-category="all"
              aria-label="Tümü"
            >
              TÜMÜ
            </button>
            <button
              class="collection-tab"
              data-category="women"
              aria-label="Kadın"
            >
              KADIN
            </button>
            <button
              class="collection-tab"
              data-category="men"
              aria-label="Erkek"
            >
              ERKEK
            </button>
            <button
              class="collection-tab"
              data-category="unisex"
              aria-label="Uniseks"
            >
              UNISEX
            </button>
          </div>
        </div>
      </section>

      <!-- Ürün Grid -->
      <section class="collections-grid">
        <div class="collections-grid__container">
          <div class="collections-grid__wrapper" id="products-grid">
            <!-- Ürünler JavaScript ile dinamik olarak eklenecek -->
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/collections.js"></script>
  </body>
</html>
