<header class="header">
  <div class="header__container">
    <button
      class="header__menu-btn"
      id="mobile-menu-trigger"
      aria-label="Menüyü Aç"
    >
      <img src="assets/icons/menu.png" alt="Menu" width="20" height="20" />
    </button>

    <nav class="header__nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="/" class="nav__link">ANASAYFA</a></li>
        <li class="nav__item nav__item--has-dropdown">
          <a href="#" class="nav__link">KOLEKSİYONLAR</a>
          <ul class="dropdown__menu">
            <li class="dropdown__item">
              <a href="#" class="dropdown__link">KADIN</a>
            </li>
            <li class="dropdown__item">
              <a href="#" class="dropdown__link">ERKEK</a>
            </li>
            <li class="dropdown__item">
              <a href="#" class="dropdown__link">UNISEX</a>
            </li>
          </ul>
        </li>
        <li class="nav__item"><a href="about.html" class="nav__link">HİKAYEMİZ</a></li>
        <li class="nav__item"><a href="contact.html" class="nav__link">İLETİŞİM</a></li>
      </ul>
    </nav>

    <a href="/" class="header__logo" id="interactive-logo">
      <img src="assets/icons/logo.png" alt="HUSH" class="header__logo-img" />
    </a>

    <div class="header__actions">
      <button class="action-btn" aria-label="Ara">
        <img src="assets/icons/search.png" alt="Search" />
      </button>

      <div class="wishlist">
        <button
          class="action-btn wishlist__trigger"
          id="wishlist-trigger"
          aria-label="Favoriler"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img src="assets/icons/heart.png" alt="Favorites" />
        </button>
        <div class="wishlist__dropdown" id="wishlist-dropdown" role="menu">
          <ul class="wishlist__list">
            <li class="wishlist__item" role="menuitem">
              <img
                src="assets/images/perfume1.jpg"
                alt="Sabrina Parfüm"
                class="wishlist__thumb"
              />
              <div class="wishlist__info">
                <span class="wishlist__name">Sabrina</span>
                <span class="wishlist__code">2203</span>
              </div>
            </li>
            <li class="wishlist__item" role="menuitem">
              <img
                src="assets/images/perfume2.jpg"
                alt="Brielle Parfüm"
                class="wishlist__thumb"
              />
              <div class="wishlist__info">
                <span class="wishlist__name">Brielle</span>
                <span class="wishlist__code">2C08</span>
              </div>
            </li>
            <li class="wishlist__item" role="menuitem">
              <img
                src="assets/images/perfume3.jpg"
                alt="Naomi Parfüm"
                class="wishlist__thumb"
              />
              <div class="wishlist__info">
                <span class="wishlist__name">Naomi</span>
                <span class="wishlist__code">2208</span>
              </div>
            </li>
          </ul>
          <a href="profile.html#favorites" class="wishlist__footer">
            Favorilerime Git
          </a>
        </div>
      </div>

      <button class="action-btn" aria-label="Hesabım">
        <img src="assets/icons/user.png" alt="Account" />
      </button>

      <button class="action-btn action-btn--cart" aria-label="Sepetim">
        <img src="assets/icons/bag.png" alt="Cart" />
        <span class="action-btn__badge">0</span>
      </button>
    </div>
  </div>
</header>

<div class="mobile-overlay" id="mobile-overlay"></div>

      <a href="#" class="mobile-icon-link" aria-label="Hesabım">

      <a href="#" class="mobile-icon-link" aria-label="Favoriler">
        <img src="assets/icons/heart.png" alt="Favorites" />

    <button class="mobile-menu__close" id="mobile-menu-close">&times;</button>
  </div>

  <nav class="mobile-menu__nav">
    <ul class="mobile-menu__list">
      <li class="mobile-menu__item">

      <li class="mobile-menu__item">

        <ul class="mobile-menu__sublist">

      <li class="mobile-menu__item">
